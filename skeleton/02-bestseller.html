<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThRead - Bestseller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <style>
    /* 폰트 정의 */
    @font-face {
      font-family: "SBAggro_L";
      src: url("assets/fonts/SBAggroOTF_L.ttf") format("ttf");
    }

    @font-face {
      font-family: "GmarketSansTTFMedium";
      src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("ttf");
    }

    .font-logo {
      font-family: "GmarketSansTTFMedium";
      font-weight: bold;
    }

    .font-menu {
      font-family: "SBAggro_L";
    }

    body {
      margin: 0;
      padding: 0;
      color: #333;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    .bestseller {
      padding: 3rem;
    }

    .bestseller-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .bestseller-img {
      display: block;
      width: 150px;
      height: 220px;
    }

    .bestseller-item {
      display: flex;
      flex-direction: column;
      margin: 0 1rem;
    }

    .bestseller-title {
      font-family: "SBAggro_L";
      text-align: center;
      padding-top: 0.5rem;
      color: #808080;
    }

    .slide {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-evenly;
      flex-grow: 1;
    }

    .d-section {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      padding-bottom: 3rem;
    }

    .section-title {
      font-family: "GmarketSansTTFMedium";
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- 베스트셀러 섹션 -->
  <section class="bestseller">
    <div class="container bestseller-container">
      <div class="d-section">
        <h3 class="section-title">베스트셀러</h3>
      </div>
      <!-- 
          [과제 안내]
          아래 영역에 Bootstrap Carousel 컴포넌트를 이용해
          - 총 12권의 도서를 4권씩 나눈 슬라이드를 구현하고,
          - 각 도서는 도서 커버 이미지와 제목으로 구성하며,
          - 우측에만 표시되는 Next 컨트롤 버튼을 포함하도록 작성하세요.
        -->
      <!-- 코드는 여기에 작성하시오 -->

      <div id="bestsellerAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- 슬라이드 1 -->
          <div class="carousel-item active">
            <div class="slide">
              <div class="bestseller-item">
                <img src="./assets/bestsellers/img1.jpeg" class="bestseller-img" alt="book1">
                <p class="bestseller-title">소년이 온다</p>
              </div>
              <div class="bestseller-item">
                <img src="./assets/bestsellers/img2.jpeg" class="bestseller-img" alt="book2">
                <p class="bestseller-title">채식주의자</p>

              </div>
              <div class="bestseller-item">
                <img src="./assets/bestsellers/img3.jpeg" class="bestseller-img" alt="book3">
                <p class="bestseller-title">대온실 수리 보고서</p>
              </div>
              <div class="bestseller-item">
                <img src="./assets/bestsellers/img4.jpeg" class="bestseller-img" alt="book4">
                <p class="bestseller-title">급류</p>
              </div>
            </div>
          </div>
          <!-- 슬라이드 2 -->
          <div class="carousel-item">
            <div class="slide">
              <div class="bestseller-item">
                <img src="./assets/bestsellers/img5.jpeg" class="bestseller-img" alt="book5">
                <p class="bestseller-title">시간의 계곡</p>
              </div>
              <div class="bestseller-item">
                <img src="./assets/bestsellers/img6.jpeg" class="bestseller-img" alt="book6">
                <p class="bestseller-title">인간 실격</p>

              </div>
              <div class="bestseller-item">
                <img src="./assets/bestsellers/img7.jpeg" class="bestseller-img" alt="book7">
                <p class="bestseller-title">노르웨이의 숲</p>
              </div>
              <div class="bestseller-item">
                <img src="./assets/bestsellers/img8.jpeg" class="bestseller-img" alt="book8">
                <p class="bestseller-title">정원에 대하여</p>
              </div>
            </div>
          </div>
          <!-- 슬라이드 3 -->
          <div class="carousel-item">
            <div class="slide">
              <div class="bestseller-item">
                <img src="./assets/bestsellers/img9.jpeg" class="bestseller-img" alt="book9">
                <p class="bestseller-title">네 칼이 센가, 내 칼이 센가.</p>
              </div>
              <div class="bestseller-item">
                <img src="./assets/bestsellers/img10.jpeg" class="bestseller-img" alt="book10">
                <p class="bestseller-title">새벽의 사원</p>

              </div>
              <div class="bestseller-item">
                <img src="./assets/bestsellers/img11.jpeg" class="bestseller-img" alt="book11">
                <p class="bestseller-title">워싱머신</p>
              </div>
              <div class="bestseller-item">
                <img src="./assets/bestsellers/img12.jpeg" class="bestseller-img" alt="book12">
                <p class="bestseller-title">모순</p>
              </div>
            </div>
          </div>
          <!-- 우측 (next) 버튼 -->
          <button class="carousel-control-next" type="button" data-bs-target="#bestsellerAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
